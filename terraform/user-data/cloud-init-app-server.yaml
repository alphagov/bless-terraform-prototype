#cloud-config

users:
  - name: davidking
    groups: users
    ssh-authorized-keys:
      - ssh-rsa  david.king@digital.cabinet-office.gov.uk
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: engineer
    groups: users
    sudo: ALL=(ALL) NOPASSWD:ALL

repo_update: true
repo_upgrade: all

packages:
  - ntp


write_files:
  - path: /etc/ssh/cas.pub
    permissions: '0400'
    content: ${ca_keys}


runcmd:
  - [ deluser, ubuntu ]
  - [ sh, -c, "echo TrustedUserCAKeys /etc/ssh/cas.pub >> /etc/ssh/sshd_config" ]
  - [ service, sshd, restart ]
